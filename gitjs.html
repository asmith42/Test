<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="github-projects">
	<script type="text/javascript">
		
		$.getJSON('//api.github.com/users/jcolebrand/repos',{},function(data){
			var doc = document.getElementById("github-projects");
			console.log(data);
			data.forEach(function(item, index){
				doc.innerHTML = doc.innerHTML + "<h3>Project name: " + item.name + "</h3> --- " + item.description + "<br>";
				console.log(item.full_name);
				$.getJSON("//api.github.com/repos/" + item.full_name + "/comments", {}, function(innerData){
					console.log(innerData);
				})
			}) 
		});
		
		</script>
</div>
</body>



</html>
