<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div id="github-projects">
	<script type="text/javascript">
		
		$.getJSON('//api.github.com/users/jcolebrand/repos',{},function(data){
			var doc = document.getElementById("github-projects");
			console.log(data);
			data.forEach(function(item, index){
				doc.innerHTML = doc.innerHTML + "<div id=\"" + item.full_name + "\"><h3>Project name: " + item.name + "</h3> --- " + item.description + "<br></div>";
				console.log("//api.github.com/repos/" + item.full_name + "/comments");
				$.getJSON("//api.github.com/repos/" + item.full_name + "/comments", {}, function(innerData){
					console.log(innerData);
					innerData.forEach(function(item1, index1){
						var innerdoc = document.getElementById(item.full_name);
						innerdoc.innerHTML = innerdoc.innerHTML + "&nbsp;&nbsp;&nbsp;Comment " + index1 + ": " + item1.body + "<br>"; 
					})
				})
			}) 
		});
		
	</script>
	<a id="someId"> this is as test </a>
<script>
$("a#someID").attr({target: "_blank", 
                    href  : "https://raw.githubusercontent.com/downloads/asmith42/Test/gitjs.html"});
</script>
</div>
</body>



</html>
